name: Generate Colors

on:
 push:
    branches:
      - main # Adjust the branch name as needed

permissions:
  contents: write

jobs:
 generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            variables:
              - 'core/variables.json'
            generateColors:
              - 'core/generateColors.ts'

      - name: Run commands if core/variables.json or core/generateColors.ts changed
        if: steps.changes.outputs.variables == 'true'
        run: |
          yarn
          npx tsx core/generateColors.ts
          yarn run tsc
          git config --global user.name "rezalukman29"
          git config --global user.email "lukman.reza@gmail.com"
          git add .
          git commit -m 'generate'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
